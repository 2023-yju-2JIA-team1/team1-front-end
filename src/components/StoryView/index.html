<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./storyview.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="story-modal">
    <div class="story-modal-body">
      <div class="story-modal-wrapper">
        <div class="story-container">
          <div class="center-stroy">
            <section class="modal-story">
              <div class="story-item">
                <button class="slide-button prevB">
                  <div class="btn-prev"></div>
                </button>
                <button class="slide-button nextB">
                  <div class="btn-next"></div>
                </button>
                <div class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../../../public/assets/image/imyon.jpg" alt="aimyon">
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="left-stroy"></div>
          <div class="right-stroy">
            <section class="modal-story">
              <div class="story-item">
                <button class="slide-button prevB">
                  <div class="btn-prev"></div>
                </button>
                <button class="slide-button nextB">
                  <div class="btn-next"></div>
                </button>
                <div class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../../../public/assets/image/vaundy.jpg" alt="aimyon">
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
