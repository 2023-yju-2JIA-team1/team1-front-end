<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./storyview.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="story-modal">
    <section class="story-modal-body">
      <div class="story-modal-wrapper">
        <div class="wrapper">
          <div class="story-modal-container" style="transform: translate(-700px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(-400px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(-100px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(200px) scale(0.4);">
            <section class="story">
              <div class="story-item">
                <button class="slide-button prevB">
                  <div class="btn-prev"></div>
                </button> 
                <div id="imgCarousel" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../../../public/assets/image/imyon.jpg" class="d-block w-100" alt="imyon">
                    </div>
                    <div class="carousel-item">
                      <img src="../../../public/assets/image/vaundy.jpg" class="d-block w-100" alt="imyon">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#imgCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#imgCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <button class="slide-button nextB">
                  <div class="btn-next"></div>
                </button>
            </section>
          </div>
          <div class="story-modal-container" style="transform: translate(500px) scale(1);"> 
            <section class="story">
              <div class="story-item">
                <button class="slide-button prevB">
                  <div class="btn-prev"></div>
                </button> 
                <div id="imgCarousel" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../../../public/assets/image/imyon.jpg" class="d-block w-100" alt="imyon">
                    </div>
                    <div class="carousel-item">
                      <img src="../../../public/assets/image/vaundy.jpg" class="d-block w-100" alt="imyon">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#imgCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#imgCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <button class="slide-button nextB">
                  <div class="btn-next"></div>
                </button>
            </section>
          </div>
          <div class="story-modal-container" style="transform: translate(800px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(1100px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(1400px) scale(0.4);"></div>
          <div class="story-modal-container" style="transform: translate(1700px) scale(0.4);"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
